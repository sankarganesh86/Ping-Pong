<!DOCTYPE html>
<html lang="en">
  <head>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="gameData.js"></script>
  <script type="text/javascript" src="ball.js"></script>
  <script type="text/javascript" src="upperPaddle.js"></script>		
  <script type="text/javascript" src="lowerPaddle.js"></script>
  <script type = "text/javascript" src="collision.js"></script>
  <script type="text/javascript" src="my-1.js"></script>
	
  <script type="text/javascript">
  function play()
  {
	alert("Play Button");	
	document.getElementById('play_btn').style.display = "none"
	document.getElementById('ins_btn').style.display = "none"
	document.getElementById('banner').style.display = "none"
	init();
  }
  
  function ins()
  {
	alert("Instruction");
  }
  </script>
  
  </head>
  <!--<body onload="init();">-->
  <body>
  <section>
  		   <div>
		   		<canvas id="sankar" width="650" height="450" style="position:absolute; z-index:-1">
				This text will Display if Browser not support HTML5 canvas
				</canvas>
				<div id="gOver" style="display:block; position:absolute; width:650px; text-align:center; height:450px; background:rgba(255, 255, 0, 0.5); display:none">
				<h1>GAME OVER</h1>
				</div>
		   </div>
		   
		   <div id="banner" style="display:block; position:absolute; text-align:center; width:650px; height:450px;">
			    <h1>Ping Pong</h1>
		   </div>
		   
			<div id="buttons"> 
			<input type="button" id="play_btn" onclick="play()" style="display:block; background-image: url(play.jpg); position:absolute; text-align:center; width:60px; height:40px; top:250px; left:500px; display:show" />
			<input type="button" id="ins_btn" onclick="ins()" style="display:block; background-image: url(ins.jpg); position:absolute; text-align:center; width:100px; height:30px; top:300px; left:500px; display:show"/>	
			</div>
  </section>
  </body>
</html>
